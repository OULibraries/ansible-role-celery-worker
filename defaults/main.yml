---

# defaults file for celery-workerq
celery_workerq_dir: /opt/oulib/celery-workerq
celery_workerq_log_dir: /var/opt/oulib/celery-workerq/log

# Celery workerq unix account

celery_workerq_user: !!null
# Secondary groups for users.
# Empty default removes all secondary groups
celery_workerq_user_groups: ''

# vault-protected private key. defaults to null.
celery_workerq_rabbit_key_content: !!null

# vault-protected private key. defaults to null.
celery_workerq_mongo_key_content: !!null

# Config for celery workerq
celery_workerq_appname: !!null
celery_workerq_broker_url: !!null
celery_workerq_result_backend: !!null
celery_workerq_mongodb: !!null
celery_workerq_mongo_collection: !!null
celery_workerq_imports: !!null
celery_workerq_hostname: !!null
celery_workerq_queuename: !!null

# Used if the worker will also be accessing the cybercommons web api
celery_workerq_api: !!null
#  base_url:
#  token:

# Extra variables to pass to celery workerq
celery_workerq_environ_vars: !!null
#  - name: somevar
#    value: somval
#  - name: anothervar
#    value: anothervar

# defaults file for celery-adminq
celery_adminq_dir: /opt/oulib/celery-adminq
celery_adminq_log_dir: /var/opt/oulib/celery-adminq/log
celery_adminq_git: !!null

# Celery adminq unix account
celery_adminq_user: !!null
celery_adminq_user_groups: ''

# vault-protected private key. defaults to null.
celery_adminq_rabbit_key_content: !!null

# vault-protected private key. defaults to null.
celery_adminq_mongo_key_content: !!null

# Config for celery adminq. defaults to null.
celery_adminq_appname: !!null
celery_adminq_broker_url: !!null
celery_adminq_result_backend: !!null
celery_adminq_mongodb: !!null
celery_adminq_mongo_collection: !!null
celery_adminq_imports: !!null
celery_adminq_hostname: !!null
celery_adminq_queuename: !!null
